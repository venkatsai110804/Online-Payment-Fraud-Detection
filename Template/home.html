<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Fraud Shield</title>

<style>
:root{
    --primary:#00ffcc;
    --bg:#0f172a;
    --card:#1e293b;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:#fff;
    padding:30px;
}

.container{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:60px;
    max-width:1100px;
    width:100%;
    align-items:center;
}

.left{
    background:var(--card);
    padding:50px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,255,204,0.1);
}

h1{
    color:var(--primary);
    font-size:40px;
    margin-bottom:15px;
}

.subtitle{
    color:#ccc;
    margin-bottom:30px;
}

.features{
    list-style:none;
    margin-bottom:35px;
}

.features li{
    margin-bottom:12px;
}

.button{
    display:inline-block;
    padding:14px 40px;
    border-radius:8px;
    background:var(--primary);
    color:#000;
    text-decoration:none;
    font-weight:600;
    transition:.3s;
}

.button:hover{
    box-shadow:0 0 20px var(--primary);
    transform:translateY(-3px);
}

.right{
    display:flex;
    justify-content:center;
}

.right img{
    width:100%;
    max-width:350px;
    animation:float 4s ease-in-out infinite;
    filter:drop-shadow(0 0 25px rgba(0,255,204,0.6));
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(15px);}
}

@media(max-width:900px){
    .container{
        grid-template-columns:1fr;
        text-align:center;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="left">
        <h1>AI Fraud Shield</h1>
        <p class="subtitle">
            Advanced AI-powered system to detect fraudulent online transactions instantly.
        </p>

        <ul class="features">
            <li>✔ Real-Time Detection</li>
            <li>✔ Machine Learning Powered</li>
            <li>✔ High Accuracy Model</li>
            <li>✔ Instant Risk Analysis</li>
        </ul>

        <a href="/predict" class="button">Start Analysis</a>
    </div>

    <div class="right">
        <!-- ✅ THIS IS CORRECT FLASK IMAGE FORMAT -->
        <img src="{{ url_for('static', filename='images/shield.png') }}" 
             alt="AI Shield">
    </div>

</div>

</body>
</html>
